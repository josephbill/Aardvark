<!DOCTYPE html>
<html>
<head>
	<title>Aardvark Upload</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

		<div class="grid-container">

		<div id="divHeader" class="container">
			<img id="logo" src="../images/movielogo.png" alt="Aardvark" width="100" height="100">
			<p class="alert alert-info">Real and Reel: Buy one Movie get Two Free</p>
			<a href="../index.html" class="btn btn-primary">Back to Homepage</a> 
		</div>
		
	</div>
   
   <br>

	<!-- bootstrap GRID -->
    <div class="container">
    	<form action="#" method="post">
    		<div class="row">
    			<div class="col form-group">
    				<label>Movie Name</label>
    				<input type="text" name="moviename" placeholder="Movie Name" class="form-control">
    			</div>
    			<div class="col form-group">
    				    				<label>Lead Actor</label>

    						<input type="leadActor" name="leadActor" placeholder="Lead Actor" class="form-control">
    			</div>
    		</div>

    		<div class="row">
    			<div class="col form-group">
    				    				<label>Duration</label>

    						<input type="number" name="duration" placeholder="Time in Hours" class="form-control">
    			</div>
    			<div class="col form-group">
    				    				<label>Movie Poster</label>

    						<input type="file" name="poster" placeholder="Pick Movie Poster" class="form-control">
    			</div>
    			
    		</div>

    		<div class="row">
    			<div class="col form-group">
    				    				<label>Movie Genre</label>

    						<input type="text" name="genre" placeholder="Genre" class="form-control">
    			</div>
    			<div class="col form-group">
    				    				<label>Movie Rating</label>

    						<input type="text" name="rating" placeholder="Rating" class="form-control">
    			</div>
    			
    		</div>

    		<div class="row">
    			<div class="col form-group">
    				<input type="submit" name="save" class="btn btn-success btn-block" value="Upload Movie">
    			</div>
    			<div class="col form-group">
    				<input type="reset" name="reset" class="btn btn-danger btn-block" value="Reset form">
    			</div>
    		</div>

    	</form>
    	
    </div>

<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/style.js"></script>
</body>
</html>
